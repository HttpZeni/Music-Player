<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    
    <title>Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <button id="theme">☾</button>
    <div class="scale-wrapper">
        <div class="container">
            <div id="box1">
                <a id="coverHref" href="https://open.spotify.com/intl-de/track/4b82tXj35SycILuILcgBQ6" target="_blank">
                    <img src="Covers/Hoe Cakes.jpg" alt="Music Cover" id="Cover">
                </a>
                <h2 id="songText">Hoe Cakes</h2>
                <h3 id="artistText">MF DOOM</h3>
    
                <div id="progressContainer">
                    <div id="progressBar"></div>
                </div>
    
                <h4 id="currentTime" class="playTime">0:00</h4>
                <h4 id="maxTime" class="playTime">0:00</h4>

                <button id="playButton">▶︎</button>
                <button id="backward" class="for-back">◁</button>
                <button id="forward" class="for-back">▷</button>
                <button id="reset" class="for-back">⭯</button>

                <div class="volume-control">
                <button id="volumeButton" class="for-back">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>

                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                <audio id="audio" src="Audio/Hoe Cakes.mp3"></audio>

                <button id="backSong" class="skip">‹</button>
                <button id="nextSong" class="skip">›</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
